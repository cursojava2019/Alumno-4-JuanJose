<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

	<form>
		<fieldset>
		<legend class="text-center">Contact Us</legend>
			<div class="form-group">
				<input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Last Name">
			</div>
			<div class="form-group">
				<input type="email" class="form-control" id="formGroupExampleInput" placeholder="Email Address">
			</div>
			<div class="form-group">
				<input type="number" class="form-control" id="formGroupExampleInput" placeholder="Phone">
			</div>
			<div class="form-group">
				<textarea class="form-control" placeholder="Enter your message for us here. We will get back to you within 2 business days."></textarea>
			</div>
		</fieldset>
		<div class="form-group text-center">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>

<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
