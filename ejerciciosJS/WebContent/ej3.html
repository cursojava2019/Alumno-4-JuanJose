<!DOCTYPE html>

<body>
	
	
<script type="text/javascript">
	
	window.onload = function(){
		
		document.write('NÃºmeros primos de 1 a 100 ==> ');
		
		var c = 100;
		var j = 2;
		var numerosPrimos = [];

		for (; j < c; j++) {

		  if (primo(j)) {
		    numerosPrimos.push(j);
		  }
		  
		}

		document.write(numerosPrimos);

		function primo(numero) {

		  for (var i = 2; i < numero; i++) {

		    if (numero % i === 0) {
		      return false;
		    }

		  }

		  return numero !== 1;
		}
		
	}
	
</script>
</body>
