<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ejercicio 11</title>
</head>
<body>
	
	<form>
		<label for="numero">Introduce un número</label>
		<input type="number" id="numero">
		<button value="comprobar" onclick="comprobar()"></button>
	</form>

<script type="text/javascript">
	
	//comprobar que el número introducido está entre 1 y 100
	function comprobar(){
		
		var numero = document.getElementById('numero').value;
		
		if(numero<1 || numero >100){
			alert("Introduce un número comprendido entre 1 y 100");
		}else{
			alert("Correcto, su número es: "+numero);
		}
	}
		
</script>
</body>
</html>
