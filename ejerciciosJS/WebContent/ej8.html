<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ejercicio 8</title>
</head>
<body>
	
	<form>
		<input type="text" id="cadena" placeholder="inserta una cadena">
		<button value="leer" onclick="leeCadena()"></button>
	</form>
	
	

<script type="text/javascript">
	
	function leeCadena(){
		var cadena = document.getElementById('cadena').value;
	
		var arrayPalabras = cadena.split(" ");
		
		var numPalabras = arrayPalabras.length;
		
		var primera = arrayPalabras[0];
				
		var ultima = arrayPalabras[numPalabras-1];
		
		var inverso = arrayPalabras.reverse().join(' ');
		
		var az = arrayPalabras.sort().join(' ');
		
		var za = arrayPalabras.sort().reverse().join(' ');
		
		document.write('<p>Número de palabras: '+numPalabras+'</p>');
		document.write('<p>Primera palabra: '+primera+'</p>');
		document.write('<p>Última palabra: '+ultima+'</p>');
		document.write('<p>Inversa: '+inverso+'</p>');
		document.write('<p>De la A a la Z: '+az+'</p>');
		document.write('<p>De la Z a la A: '+za+'</p>');
	}
	

</script>
</body>
</html>
