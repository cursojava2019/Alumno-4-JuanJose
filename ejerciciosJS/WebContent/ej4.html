<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ejercicio 4</title>
<style>
	
	#div1{
		background-color: blue;
	}
	
	#div2{
		background-color: green;
	}
	#div3{
		background-color: red;
	}
	#div4{
		background-color: yellow;
	}
	#div5{
		background-color: pink;
	}
	
	.caja{
		width: 100px;
		height: 100px;
		margin: 10px;
		border: 1px solid black;
	}
	
</style>
</head>
<body>
	
	<div id="div1" class="caja" onMouseOver="colorFondo(id)"></div>
	<div id="div2" class="caja" onMouseOver="colorFondo(id)"></div>
	<div id="div3" class="caja" onMouseOver="colorFondo(id)"></div>
	<div id="div4" class="caja" onMouseOver="colorFondo(id)"></div>
	<div id="div5" class="caja" onMouseOver="colorFondo(id)"></div>
	
<script type="text/javascript">
	
	function colorFondo(id){
		
		var id = id;
		//obtener color del div correspondiente NO OBTIENE EL COLOR
		var color = document.getElementById($id).style.backgroundColor;
		
		//dar estilo al body con el color 
		document.body.style.backgroundColor = color;
	}
	
</script>
</body>
</html>
