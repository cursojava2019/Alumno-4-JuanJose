<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ejercicio 4</title>
<style>
	
	.caja{
		width: 100px;
		height: 100px;
		margin: 10px;
		border: 1px solid black;
	}
	
</style>
</head>
<body>
	
	<div id="div1" class="caja" onMouseOver="colorFondo('div1')" style="background-color:blue;"></div>
	<div id="div2" class="caja" onMouseOver="colorFondo('div2')" style="background-color:green;"></div>
	<div id="div3" class="caja" onMouseOver="colorFondo('div3')" style="background-color:red;"></div>
	<div id="div4" class="caja" onMouseOver="colorFondo('div4')" style="background-color:yellow;"></div>
	<div id="div5" class="caja" onMouseOver="colorFondo('div5')" style="background-color:pink;"></div>
	
<script type="text/javascript">
	
	function colorFondo(id){
		
		//obtener color del div correspondiente NO OBTIENE EL COLOR
		var color = document.getElementById(id).style.backgroundColor;
		
		//dar estilo al body con el color 
		document.body.style.backgroundColor = color;
	}
	
</script>
</body>
</html>
