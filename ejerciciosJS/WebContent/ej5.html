<body>
	
	<form name="conversor">
		<label for="euros">Euros</label>
		<input type="number" name="euros" id="euros">
		<label for="pesetas">Pesetas</label>
		<input type="number" name="pesetas" id="pesetas">
		
		<input type="reset" value="Borrar">
		<input type="submit" value="Cambiar" onClick="cambiarDivisa()">
	</form>
	
	
<script type="text/javascript">
	
	function cambiarDivisa(){
		
		var valorPeseta = 166.386;
		
		var euros = null;
		var pesetas = null;
		var total = null;
		
		euros = document.conversor.euros.value;
		pesetas = document.conversor.pesetas.value;
		
		if(euros == null){
			total = pesetas*100 / valorPeseta;
			euros.value = total; 
		}else if(pesetas == null){
			total = euros*100 / valorPeseta;
			euros.value = total;
		}
		
	
	}
	
</script>
