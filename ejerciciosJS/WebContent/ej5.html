<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ejercicio 5</title>
</head>
<body>
	
	<form name="conversor">
		<label for="euros">Euros</label>
		<input type="number" name="euros" id="euros" oninput="eurosPesetas(this.value)" onchange="eurosPesetas(this.value)">
		<label for="pesetas">Pesetas</label>
		<input type="number" name="pesetas" id="pesetas" oninput="pesetasEuros(this.value)" onchange="pesetasEuros(this.value)">
		
		<input type="reset" value="Borrar">
	</form>
	
	
<script type="text/javascript">
	
	function eurosPesetas(valNum) {
	  document.getElementById("pesetas").value=valNum*166.386;
	}
	
	function pesetasEuros(valNum) {
	  document.getElementById("euros").value=valNum/166.386;
	}
	
</script>
</body>
</html>
