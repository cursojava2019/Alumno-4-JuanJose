<h2>Ejercicio 6</h2>
<div class="row">
<div class="col-1"></div>
<div class="col-6">
<div style="height:300px;">
<div *ngIf="listarArticulos()?.length > 0;else sinArticulos">
<div style="text-align: left">
  <div *ngFor="let item of listarArticulos();let i=index">
  	<table>
  		<tr>
  			<th>Código</th>
  			<th>Descripción</th>
  			<th>Precio</th>
  			<th>Borrar</th>
  			<th>Seleccionar</th>
  		</tr>
  		<app-articulo></app-articulo>	
  	</table>
  </div>
</div>
</div>
<ng-template #sinArticulos>
    <div >No hay artículos</div>
</ng-template>
<hr/>
<button (click) ="crearArticulo()">Añadir Tarea</button>

</div>
</div>
